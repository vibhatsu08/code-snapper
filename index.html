<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
    <script type="module" src="index.js" defer></script>
    <title>Code Snapper</title>
</head>
<body>
    <div id="container">
        <div id="left-section">
            <div id="logo">CodeSnapper</div>
            <textarea id="code-input" placeholder="add your code here!"></textarea>
            <div id="format-section">
                <!-- <button id="format-button">format</button> -->
                <textarea id="description-area" placeholder="code description here!"></textarea>
                <textarea id="use-case-area" placeholder="code use case here!"></textarea>
                <textarea id="tags-area" placeholder="tag your work here!"></textarea>
                <button id="snip-it-button">snap it</button>
            </div>
        </div>
        <div id="right-section" class="right-section">
            <div id="right-section-top" class="right-section-top">
                <div id="snippets-header">your snippets</div>
                <div id="final-tags-section-header">your tags</div>
            </div>
            
            <div id="right-section-bottom">
                <div id="snippets-body">
                </div>
                <div id="final-tags-body">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
