<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/path/to/styles/default.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="app.js" defer></script>
    <title>Code Snapper</title>
</head>
<body>
    <div id="container">
        <div id="left-section">
            <div id="logo">CodeSnapper</div>
            <textarea id="code-input"></textarea>
            <div id="format-section">
                <button id="format-button">format</button>
                <textarea id="tags-area"></textarea>
                <button id="snip-it-button">snap it</button>
            </div>
        </div>
        <div id="right-section" class="right-section">
            <div id="right-section-top" class="right-section-top">
                <div id="snippets-header">your snippets</div>
                <div id="final-tags-section-header">your tags</div>
            </div>
            
            <div id="right-section-bottom">
                <div id="snippets-body">
                </div>
                <div id="final-tags-body">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
